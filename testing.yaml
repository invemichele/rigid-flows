# random seed of the model
seed: 42

global_step: 0

reporting:
  num_samples: 1000 # null for no reporting
  num_samples_per_batch: 64
  plot_quaternions: null
  plot_oxygens: false
  plot_energy_histograms: false
  report_ess: true
  report_likelihood: false
  save_model: true
  save_samples: false
  save_statistics: false

model:

  # set if model is trained with warm start
  pretrained_model_path: null # runs/2022-12-13_19:18:20/training_stage_0/epoch_1/model.eqx 

  use_auxiliary: true

  # definition of the flow model
  flow:
    # coupling layers
    couplings:
      - num_repetitions: 4
        auxiliary_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
        position_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
        quaternion_update:
          num_blocks: 2
          num_heads: 8
          num_channels: 32
      
  base:
    path: "/group/ag_cmb/scratch/minvernizzi/so3-flow/ice_MDdata"
    num_molecules: 16
    temperature: 250
    ice_type: XI
    water_type: tip4pew
    recompute_forces: false
    store_forces: false
    forces_path: null
    fixed_box: true
    num_samples: 10_000

    softcore_cutoff: null # 0.9
    softcore_potential: null # "linear"
    softcore_slope: 2.

  target:
    path: "/group/ag_cmb/scratch/minvernizzi/so3-flow/ice_MDdata"
    num_molecules: 16
    temperature: 100
    ice_type: XI
    water_type: tip4pew
    recompute_forces: false
    store_forces: false
    forces_path: null
    fixed_box: true
    num_samples: 10_000

    softcore_cutoff: null # 0.9
    softcore_potential: null # "linear"
    softcore_slope: 2.

# training definition
train:

  # first stage: only likelihood
  - num_epochs: 3
    num_iters_per_epoch: 1000

    init_learning_rate: 5e-3
    target_learning_rate: 5e-4

    weight_nll: 0.

    weight_fm_model: 0.
    fm_model_perturbation_noise: 0
    weight_fm_target: 0
    fm_target_perturbation_noise: 0
    fm_ignore_charge_site: true

    weight_fe: 1.

    weight_vg_model: 0.
    weight_vg_target: 0.
  
    num_samples: 32

    use_grad_clipping: false
    grad_clipping_ratio: 1.

    apply_if_finite_trials: 100
