# random seed of the model
seed: 42

reporting:
  num_samples: 1000
  num_samples_per_batch: 1000
  plot_quaternions: [1, 5] 
  plot_oxygens: true
  plot_energy_histograms: true
  report_ess: true
  report_likelihood: true 
  save_model: true
  save_samples: true
  save_statistics: false

model:

  # set if model is trained with warm start
  pretrained_model_path: null # runs/2022-12-13_19:18:20/training_stage_0/epoch_1/model.eqx 

  # shape of the auxiliary variables
  auxiliary_shape: [16, 3]

  # definition of the flow model
  flow:

    # initial transform
    preprocessing:
      auxiliary_update:
        num_heads: 1
        num_dims: 256
        num_hidden: 256 
        num_blocks: 1
      displacement_encoder:
        num_heads: 4
        num_dims: 256
        num_hidden: 256
        num_blocks: 1

    # coupling layers
    couplings:
      - num_repetitions: 4
        auxiliary_update:
          num_heads: 1
          num_dims: 256
          num_hidden: 256
          num_blocks: 1
        position_update:
          num_heads: 1
          num_dims: 256
          num_hidden: 256
          num_blocks: 1
        quaternion_update:
          num_heads: 1
          num_dims: 256
          num_hidden: 256
          num_blocks: 1

  # base density
  base:
    rot_concentration: 40
    pos_concentration: 40

  # target density
  target:
    cutoff_threshold: null


# system definition
system:
  path: "/home/jonas/Downloads"
  num_molecules: 16
  temperature: 250
  ice_type: XI
  water_type: tip4pew
  recompute_forces: false
  store_forces: false
  forces_path: null
  fixed_box: true


# training definition
train:

  # first stage: only likelihood
  - num_epochs: 3
    num_iters_per_epoch: 1000
    init_learning_rate: 0.001
    target_learning_rate: 0.0005
    weight_nll: 1.0
    weight_fm: 0.000
    weight_fe: 0.000
    weight_vg_model: 0.0001
    weight_vg_target: 0.0001
    fm_aggregation: rmse
    num_samples: 128
